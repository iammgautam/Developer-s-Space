<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{project.title}}</title>
</head>
<body>
    <h1>{{project.title}}</h1>
    <hr>
    <h3>Tags:</h3>
    <ul>
        {% for tag in project.tags.all %}
            <li>{{tag}}</li>
        {% endfor %}
    </ul>
    <hr>
    <p>{{project.description}}</p>
</body>
</html>
