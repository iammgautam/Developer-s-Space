{% extends 'main.html' %} {% block content %}

<head>
  <title>Devsearch | {{project.title}}</title>
</head>

<h1>{{project.title}}</h1>
<hr />
<img style= 'max-width:500px' src="{{ project.feature_image.url }}" />
<h3>Tags:</h3>
<ul>
  {% for tag in project.tags.all %}
  <li>{{tag}}</li>
  {% endfor %}
</ul>
<hr />
<p>{{project.description}}</p>

{% endblock content %}
